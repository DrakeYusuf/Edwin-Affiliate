<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Trade Smarter — Get Started</title>

  <style>
    :root{
      --bg:#071226;
      --card:#0f2740;
      --accent1:#00d4ff;
      --accent2:#6effb1;
      --muted:rgba(255,255,255,0.78);
      --glass: rgba(255,255,255,0.03);
      --radius:14px;
      --max-width:920px;
    }

    /* Basic reset */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family:Inter, system-ui, "Segoe UI", Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(0,212,255,0.06), transparent 10%),
        radial-gradient(900px 450px at 85% 90%, rgba(110,255,177,0.04), transparent 10%),
        var(--bg);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    /* Card */
    .card{
      width:100%;
      max-width:var(--max-width);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      box-shadow: 0 12px 48px rgba(2,6,23,0.65);
      border:1px solid rgba(255,255,255,0.03);
      padding:32px;
      display:flex;
      gap:28px;
      align-items:flex-start;
      flex-wrap:wrap;
    }

    /* Left column (main) */
    .main{
      flex:1 1 420px;
      min-width:240px;
    }

    .kicker{
      display:inline-block;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      padding:8px 12px;
      border-radius:999px;
      font-weight:700;
      color:#05232d;
      font-size:13px;
      margin-bottom:14px;
    }

    h1{
      margin:8px 0 10px 0;
      font-size:30px;
      line-height:1.03;
      color:#eafcff;
      letter-spacing:-0.4px;
    }

    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:15px;
      max-width:56ch;
      line-height:1.45;
    }

    /* CTA */
    .cta-row{ display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-bottom:12px }

    .btn{
      appearance:none;
      border:0;
      cursor:pointer;
      padding:14px 20px;
      border-radius:12px;
      font-weight:700;
      color:#05232d;
      background:linear-gradient(90deg,var(--accent2),var(--accent1));
      box-shadow: 0 10px 30px rgba(2,10,26,0.45), inset 0 -2px 6px rgba(0,0,0,0.06);
      text-decoration:none;
      transition:transform .14s ease, box-shadow .14s ease;
      display:inline-flex;
      align-items:center;
      gap:10px;
      font-size:15px;
    }
    .btn:hover{ transform:translateY(-4px); box-shadow: 0 18px 46px rgba(2,10,26,0.55); }
    .btn:active{ transform:translateY(-1px) }

    .secondary{
      background:transparent;
      color:var(--muted);
      padding:10px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      text-decoration:none;
      font-weight:600;
      transition:background .12s ease, transform .12s ease;
      font-size:14px;
    }
    .secondary:hover{ background:var(--glass); transform:translateY(-3px) }

    /* Right column (features) */
    .aside{
      flex:0 0 280px;
      min-width:220px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .feature{
      background:linear-gradient(90deg, rgba(255,255,255,0.01), transparent);
      padding:12px;
      border-radius:12px;
      display:flex;
      gap:12px;
      align-items:center;
      border:1px solid rgba(255,255,255,0.02);
    }
    .dot{
      width:44px;height:44px;border-radius:10px;
      background:linear-gradient(180deg,var(--accent1),var(--accent2));
      display:inline-grid;place-items:center;font-weight:800;color:#03222a;
      box-shadow:0 6px 18px rgba(0,0,0,0.28);
      flex:0 0 44px;
      font-size:16px;
    }
    .ftitle{ color:#eafcff; font-weight:700; font-size:14px }
    .ftext{ color:var(--muted); font-weight:600; font-size:13px }

    footer{
      width:100%;
      margin-top:6px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding-top:16px;
      color:rgba(255,255,255,0.65);
      font-size:13px;
      border-top:1px solid rgba(255,255,255,0.02);
    }

    .socials{ display:flex; gap:10px; align-items:center }
    .icon{
      width:36px;height:36px;border-radius:8px;display:inline-grid;place-items:center;
      background:rgba(255,255,255,0.02); color:var(--muted); text-decoration:none;
      transition:transform .12s ease, background .12s ease;
    }
    .icon svg{ display:block }
    .icon:hover{ transform:translateY(-4px); background:rgba(255,255,255,0.04) }

    .disclaimer{ font-size:12px; color:rgba(255,255,255,0.45) }

    /* Responsive behavior */
    @media (max-width:900px){
      .card{ padding:22px }
      .aside{ flex:1 1 100%; order:2; min-width:0 }
      .main{ order:1 }
      .card{ gap:18px }
    }

    @media (max-width:520px){
      h1{ font-size:22px }
      .btn{ width:100%; justify-content:center; }
      .cta-row{ flex-direction:column; align-items:stretch }
      footer{ flex-direction:column; align-items:flex-start; gap:10px }
      .aside{ gap:10px }
      .dot{ width:40px;height:40px }
    }
  </style>
</head>
